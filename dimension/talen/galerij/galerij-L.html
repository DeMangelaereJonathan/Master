<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="author" content="Jonathan De Mangelaere"/>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="assets/css/screen.css" type="text/css"/>
</head>
<body>


<!-- The grid: four columns -->
<div class="row">
    <div class="column">
        <img src="img_nature.jpg" alt="Nature" onclick="openImg(this);">
    </div>
    <div class="column">
        <img src="img_snow.jpg" alt="Snow" onclick="openImg(this);">
    </div>
    <div class="column">
        <img src="img_mountains.jpg" alt="Mountains" onclick="openImg(this);">
    </div>
    <div class="column">
        <img src="img_lights.jpg" alt="Lights" onclick="openImg(this);">
    </div>
</div>

<!-- The expanding image container -->
<div class="container">
    <!-- Close the image -->
    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

    <!-- Expanded image -->
    <img id="expandedImg" style="width:100%">

    <!-- Image text -->
    <div id="imgtext"></div>
</div>


<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>


</body>
</html>
